<body>
  <header>
    <h1>WILD</h1>
  </header>


<div class="container">
  <h2 class="mt-4 mb-3 text-center text-black">Results for "{{ query }}"</h2>
        <div class="row video-list">
          <div class="col-md-4 col-md-2 col-sm-12 mb-4" *ngFor="let video of videos">
            <div class="card h-100" >
              <img class="card-img-top" [src]="video.snippet.thumbnails.default.url" class="card-img-top" alt="Video Thumbnail">
              <div class="card-body" >
                <h5 class="card-title text-black">{{ video.snippet.title }}</h5>
                <p class="card-text text-black">{{ video.snippet.description }}</p>
                <small class="text-muted">Channel: {{ video.snippet.channelTitle }}</small>
                <div>
                  <div class="btn-group">
                    <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}" target="_blank" class="btn btn-sm btn-outline-black" style="border-color: black;" >Watch</a>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </div>



</body>
